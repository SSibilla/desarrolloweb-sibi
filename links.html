  <div id="music-player" style="margin-top: 30px;"></div>

<script>
    // Lista de links de YouTube
    const musicLinks = [
        "https://www.youtube.com/embed/8VpgVEoSSik",
        "https://www.youtube.com/embed/FBWbfkzYr7k",
        "https://www.youtube.com/embed/OcDiOUQBFd4",
        "https://www.youtube.com/embed/v8f8WQ85Qb0"
    ];

    // Seleccionar uno aleatorio
    const randomIndex = Math.floor(Math.random() * musicLinks.length);
    const randomLink = musicLinks[randomIndex];

    // Crear el iframe con autoplay habilitado
    const iframe = document.createElement("iframe");
    iframe.width = "300";
    iframe.height = "169";
    iframe.src = `${randomLink}?autoplay=1&mute=1`;  // autoplay y sonido activado
    iframe.title = "Reproductor musical";
    iframe.frameBorder = "0";
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = false;
    iframe.style.borderRadius = "8px";
    iframe.style.boxShadow = "0 0 10px rgba(255,255,255,0.2)";

    // Insertarlo en la p谩gina
    document.getElementById("music-player").appendChild(iframe);
    </script>
