<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Blog</title>
  <meta name="description" content="Página de contacto del blog." />
  <link rel="icon" href="../images/stampcat.jpg" type="image/x-icon" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="blog.css" />
  <script defer src="blog.js"></script>
</head>

<body class="bg">


  <!-- ==================== CONTENIDO PRINCIPAL ==================== -->
  <main class="blog-wrap">

    <article class="blog-box">

  <!-- ==================== NAV ==================== -->
  <nav class="nav" aria-label="Principal">
    <div class="nav-inner">
      <!-- Botón kebab -->
      <button class="burger" aria-expanded="false" aria-controls="menu" aria-label="Abrir menú">☰</button>

      <!-- Menú (cerrado por defecto) -->
      <ul id="menu" class="menu" role="menu">
        <li role="none"><a role="menuitem" href="./links.html">Links</a></li>
        <li role="none"><a role="menuitem" href="./index.html">Blog</a></li>
        <li role="none"><a role="menuitem" href="./about.html">Sobre blog</a></li>
        <li role="none"><a role="menuitem" href="./contacto.html">Contacto</a></li>
        <li role="none"><a role="menuitem" href="./posts.html">Posts</a></li>
      </ul>
    </div>
  </nav>

      <header>
        <h1 class="blog-title">Contacto</h1>
      </header>

      <section class="content" style="max-width:860px; margin:0 auto;">
        <p>Completá el formulario.</p>

        <form id="contacto" class="form-compact" novalidate>
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" inputmode="email" placeholder="tucorreo@ejemplo.com" required />
          </div>

          <div class="field">
            <label for="pregunta">Pregunta / Mensaje</label>
            <textarea id="pregunta" name="pregunta" rows="6" placeholder="Escribí tu pregunta…" required></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">Enviar</button>
            <a class="read-more" href="index.html" style="margin-left:12px;">← Volver al blog</a>
          </div>
        </form>
      </section>

    </article>

  </main>

  <!-- ==================== FOOTER FIJO ==================== -->
  <button id="footer-toggle" class="footer-toggle-btn">▲</button>

  <footer class="footer-overlay" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-about">
        <img class="footer-pic" src="../images/mini/cat 174.jpg" alt="Foto de Sibi" width="64" height="64">
        <div>
          <strong>Sobre mí: Santiago Sibilla</strong>
          <p class="footer-desc">Estudiante. Informática. Música y dev.</p>
        </div>
      </div>
      <div class="footer-right">
        <a class="news-link" href="./contacto.html" target="_blank" rel="noopener">
          Suscribirme al newsletter →
        </a>
      </div>
    </div>
  </footer>

  <script src="footer-toggle.js"></script>

</body>
</html>
